<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        bg: { deep: '#030305', panel: '#0A0A0F', surface: '#121218' },
                        accent: { blue: '#3B82F6', purple: '#8B5CF6', teal: '#00C2A8', danger: '#EF4444', warning: '#F59E0B' },
                        glass: { border: 'rgba(255, 255, 255, 0.08)', surface: 'rgba(255, 255, 255, 0.03)' }
                    },
                    animation: {

                    keyframes: {

                        'scan-line': { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(500%)' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } }

                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)'
                    }
                }
            }
        }
    </script>

    <style>
        /* Global Styles & FX */
        body { background-color: #030305; color: #e2e8f0; overflow-x: hidden; }
        .cinematic-grain { position: fixed; inset: 0; pointer-events: none; z-index: 50; opacity: 0.04; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        .aurora-bg { position: fixed; inset: -50%; z-index: -1; filter: blur(100px); background: radial-gradient(circle at 50% 50%, rgba(59,130,246,0.15), transparent 50%), radial-gradient(circle at 80% 20%, rgba(139,92,246,0.1), transparent 40%); animation: aurora-flow 25s ease infinite alternate; }
        .glass-panel { background: var(--glass-surface); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); transition: all 0.3s ease; }
        .glass-panel:hover { border-color: rgba(59, 130, 246, 0.3); box-shadow: 0 12px 40px rgba(59, 130, 246, 0.1); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .neon-border { position: relative; }
        .neon-border::before { content: ''; position: absolute; inset: -1px; background: linear-gradient(45deg, #3b82f6, #8b5cf6, #00c2a8); z-index: -1; filter: blur(10px); opacity: 0; transition: opacity 0.3s ease; border-radius: inherit; }
        .neon-border:hover::before { opacity: 0.5; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, createContext, useContext } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence, useScroll, useTransform } from 'framer-motion';
        import * as THREE from 'three';
        import { Shield, Upload, FileSearch, AlertTriangle, X, CheckCircle, Activity, History, Zap, Database, Globe, Lock, User, Settings, CreditCard, Terminal, LayoutDashboard, LogOut, ChevronRight, Play, Pause, Volume2, Image as ImageIcon, FileText, Link as LinkIcon } from 'lucide-react';

        // ==========================================
        // CONFIGURATION (REPLACE WITH YOUR KEYS)
        // ==========================================
        const CONFIG = {
            GOOGLE_CLIENT_ID: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com", // Get from Google Cloud Console
            CLOUDINARY_URL: "https://api.cloudinary.com/v1_1/dphicbaf2/auto/upload",
            UPLOAD_PRESET: "yhqlojie",
            ORCHESTRATOR_URL: "https://mediaproofai.mediaproofai.workers.dev/", // Your Cloudflare Worker URL
            PAYPAL: {
                BASIC: "https://www.paypal.com/ncp/payment/JY5W5KLERV59A",
                PRO: "https://www.paypal.com/ncp/payment/YP9Y6QKQUZT3C",
                BUSINESS: "https://www.paypal.com/ncp/payment/Z6LYJSUY5GPBQ"
            }
        };

        // PLAN DEFINITIONS
        const PLANS = {
            FREE: { name: "Starter", limit: 2, features: ["image"], advanced: false },
            BASIC: { name: "Essential", limit: 10, features: ["image"], advanced: false },
            PRO: { name: "Pro", limit: 25, features: ["image", "video", "audio", "pdf"], advanced: true },
            BUSINESS: { name: "Enterprise", limit: 9999, features: ["all"], advanced: true }
        };

        // ==========================================
        // CONTEXT & STATE MANAGEMENT
        // ==========================================
        const AppContext = createContext();

        const AppProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('landing');
            const [history, setHistory] = useState([]);
            const [notification, setNotification] = useState(null);

            // Load state from local storage on boot
            useEffect(() => {
                const storedUser = localStorage.getItem('mediaproof_user');
                if (storedUser) checkDailyReset(JSON.parse(storedUser));
                const storedHistory = localStorage.getItem('mediaproof_history');
                if (storedHistory) setHistory(JSON.parse(storedHistory));
            }, []);

            // Daily Credit Reset Logic
            const checkDailyReset = (userData) => {
                const last = new Date(userData.lastLogin).toDateString();
                const today = new Date().toDateString();
                let updated = { ...userData, plan: PLANS[userData.planKey || 'FREE'] };
                if (last !== today) {
                    updated.credits = updated.plan.limit;
                    updated.lastLogin = new Date().toISOString();
                    localStorage.setItem('mediaproof_user', JSON.stringify(updated));
                }
                setUser(updated);
            };

            // Login handler
            const login = (email, planKey = 'FREE') => {
                const plan = PLANS[planKey];
                const newUser = { email, planKey, credits: plan.limit, lastLogin: new Date().toISOString() };
                setUser({ ...newUser, plan });
                localStorage.setItem('mediaproof_user', JSON.stringify(newUser));
                setView('dashboard');
                showNotification(`Welcome back, ${email.split('@')[0]}!`, 'success');
            };

            // Logout handler
            const logout = () => {
                setUser(null);
                localStorage.removeItem('mediaproof_user');
                setView('landing');
                showNotification('Logged out successfully.', 'info');
            };

            // Credit consumption
            const useCredit = () => {
                if (!user || user.credits <= 0) return false;
                const updated = { ...user, credits: user.credits - 1 };
                setUser(updated);
                localStorage.setItem('mediaproof_user', JSON.stringify(updated));
                return true;
            };

            // Add to history
            const addToHistory = (entry) => {
                const newHistory = [entry, ...history].slice(0, 50);
                setHistory(newHistory);
                localStorage.setItem('mediaproof_history', JSON.stringify(newHistory));
            };

            // Notification helper
            const showNotification = (msg, type = 'info') => {
                setNotification({ msg, type, id: Date.now() });
                setTimeout(() => setNotification(null), 3000);
            };

            return (
                <AppContext.Provider value={{ user, login, logout, view, setView, useCredit, history, addToHistory, showNotification, PLANS }}>
                    {children}
                    <AnimatePresence>
                        {notification && <Notification key={notification.id} message={notification.msg} type={notification.type} />}
                    </AnimatePresence>
                </AppContext.Provider>
            );
        };

        const useApp = () => useContext(AppContext);

        // ==========================================
        // SHARED COMPONENTS
        // ==========================================
        
        // 3D Hero Component
        const Hero3D = () => {
            const mountRef = useRef(null);
            useEffect(() => {
                if (!mountRef.current) return;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(500, 500);
                mountRef.current.appendChild(renderer.domElement);
                
                const geometry = new THREE.IcosahedronGeometry(1.5, 0);
                const material = new THREE.MeshNormalMaterial({ wireframe: true, transparent: true, opacity: 0.3 });
                const sphere = new THREE.Mesh(geometry, material);
                
                const coreGeo = new THREE.OctahedronGeometry(0.8, 0);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true });
                const core = new THREE.Mesh(coreGeo, coreMat);

                scene.add(sphere, core);
                camera.position.z = 4;

                let t = 0;
                const animate = () => {
                    requestAnimationFrame(animate);
                    t += 0.005;
                    sphere.rotation.x += 0.002; sphere.rotation.y += 0.003;
                    core.rotation.x -= 0.005; core.rotation.y -= 0.005;
                    core.position.y = Math.sin(t) * 0.2;
                    renderer.render(scene, camera);
                };
                animate();
                return () => mountRef.current && (mountRef.current.innerHTML = '');
            }, []);
            return <div ref={mountRef} className="pointer-events-none opacity-80 mix-blend-screen absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" />;
        };

        // Notification Toast
        const Notification = ({ message, type }) => {
            const colors = { success: 'bg-green-500/20 border-green-500', error: 'bg-red-500/20 border-red-500', info: 'bg-blue-500/20 border-blue-500' };
            const icons = { success: <CheckCircle size={16}/>, error: <AlertTriangle size={16}/>, info: <Activity size={16}/> };
            return (
                <motion.div initial={{opacity:0, y:20}} animate={{opacity:1, y:0}} exit={{opacity:0, y:-20}} className={`fixed bottom-4 right-4 p-4 rounded-lg border backdrop-blur-md flex items-center gap-3 z-[100] ${colors[type]}`}>
                    {icons[type]} <span className="text-sm font-medium">{message}</span>
                </motion.div>
            );
        };

        // Navbar
        const Navbar = () => {
            const { user, setView } = useApp();
            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-40 transition-all duration-300 ${scrolled ? 'bg-black/80 backdrop-blur-md border-b border-white/10 h-16' : 'h-20'}`}>
                    <div className="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">
                        <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setView(user ? 'dashboard' : 'landing')}>
                            <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-accent-blue to-accent-purple flex items-center justify-center shadow-lg shadow-blue-500/20 group-hover:scale-110 transition-transform">
                                <Shield className="text-white" size={20}/> 
                            </div>
                            <div>
                                <h1 className="font-bold text-xl leading-none tracking-tight">MediaProof</h1>
                                <span className="text-[10px] text-accent-blue font-mono uppercase tracking-widest">Enterprise</span>
                            </div>
                        </div>
                        <div className="flex gap-6 items-center text-sm font-bold">
                            {!user && (
                                <>
                                    <button onClick={() => setView('pricing')} className="hover:text-accent-blue transition-colors">Pricing</button>
                                    <button onClick={() => setView('auth')} className="px-6 py-2 bg-accent-blue hover:bg-blue-600 rounded-lg text-white transition-all shadow-lg shadow-blue-500/30">Sign In</button>
                                </>
                            )}
                            {user && (
                                <>
                                    <div className="hidden md:flex items-center gap-4 font-mono text-xs">
                                        <span className="text-accent-teal px-2 py-1 bg-accent-teal/10 rounded uppercase">{user.plan.name}</span>
                                        <span className="flex items-center gap-1"><Zap size={14} className="text-accent-warning"/> {user.credits} CR</span>
                                    </div>
                                    <button onClick={() => setView('dashboard')} className="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition-colors border border-white/10">
                                        <User size={20}/>
                                    </button>
                                </>
                            )}
                        </div>
                    </div>
                </nav>
            );
        };

        // Sidebar (for Dashboard/App pages)
        const Sidebar = () => {
            const { view, setView, logout, user } = useApp();
            const menu = [
                { id: 'dashboard', icon: LayoutDashboard, label: 'Overview' },
                { id: 'upload', icon: Upload, label: 'New Scan' },
                { id: 'history', icon: History, label: 'History' },
                { id: 'api', icon: Terminal, label: 'API Playground', advanced: true },
                { id: 'settings', icon: Settings, label: 'Settings' },
            ];

            return (
                <div className="w-64 h-screen fixed left-0 top-0 pt-20 bg-bg-panel border-r border-white/5 hidden md:flex flex-col">
                    <div className="flex-1 py-6 space-y-2 px-4">
                        {menu.map(item => {
                            const locked = item.advanced && !user?.plan?.advanced;
                            return (
                                <button key={item.id} onClick={() => !locked && setView(item.id)} 
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${view === item.id ? 'bg-accent-blue/10 text-accent-blue border border-accent-blue/30' : 'hover:bg-white/5 text-slate-400 hover:text-white'} ${locked ? 'opacity-50 cursor-not-allowed' : ''}`}>
                                    <item.icon size={18} />
                                    <span className="font-medium flex-1 text-left">{item.label}</span>
                                    {locked && <Lock size={14} className="text-accent-warning"/>}
                                </button>
                            );
                        })}
                    </div>
                    <div className="p-4 border-t border-white/5">
                        <button onClick={logout} className="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-accent-danger/10 text-slate-400 hover:text-accent-danger transition-all">
                            <LogOut size={18} /> <span className="font-medium">Sign Out</span>
                        </button>
                    </div>
                </div>
            );
        };

        // ==========================================
        // PAGE COMPONENTS
        // ==========================================

        // 1. LANDING PAGE
        const LandingPage = () => {
            const { setView } = useApp();
            return (
                <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="min-h-screen pt-20">
                    {/* Hero Section */}
                    <section className="relative h-[90vh] flex items-center justify-center overflow-hidden">
                        <Hero3D />
                        <div className="text-center z-10 max-w-4xl px-4">
                            <motion.div initial={{y:50, opacity:0}} animate={{y:0, opacity:1}} transition={{duration:0.8}} className="inline-block mb-6 px-4 py-1 rounded-full bg-white/5 border border-white/10 text-sm font-mono text-accent-blue">
                                THE TRUTH LAYER OF THE INTERNET
                            </motion.div>
                            <motion.h1 initial={{y:50, opacity:0}} animate={{y:0, opacity:1}} transition={{duration:0.8, delay:0.2}} className="text-6xl md:text-8xl font-extrabold tracking-tighter mb-8 bg-clip-text text-transparent bg-gradient-to-b from-white via-white to-slate-500 leading-none">
                                Verify Truth.<br/>Instantly.
                            </motion.h1>
                            <motion.p initial={{y:50, opacity:0}} animate={{y:0, opacity:1}} transition={{duration:0.8, delay:0.4}} className="text-xl text-slate-400 mb-12 max-w-2xl mx-auto leading-relaxed">
                                Enterprise-grade forensic intelligence for images, videos, and audio. Detect deepfakes, analyze metadata, and trace content origin with military precision.
                            </motion.p>
                            <motion.div initial={{y:50, opacity:0}} animate={{y:0, opacity:1}} transition={{duration:0.8, delay:0.6}} className="flex gap-4 justify-center">
                                <button onClick={() => setView('auth')} className="px-8 py-4 bg-accent-blue hover:bg-blue-600 rounded-xl text-white font-bold text-lg transition-all shadow-lg shadow-blue-500/30 flex items-center gap-2 neon-border">
                                    Start Free Trial <ChevronRight size={20}/>
                                </button>
                                <button onClick={() => window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')} className="px-8 py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-white font-bold text-lg transition-all flex items-center gap-2">
                                    Watch Demo <Play size={18}/>
                                </button>
                            </motion.div>
                        </div>
                    </section>

                    {/* Features Grid */}
                    <section className="py-32 container mx-auto px-4 relative z-10">
                        <div className="text-center mb-20">
                            <h2 className="text-4xl font-bold mb-4">Multi-Vector Forensics</h2>
                            <p className="text-slate-400 max-w-xl mx-auto">Our proprietary engine combines 50+ detection models into a single, unified truth score.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8">
                            {[
                                { icon: ImageIcon, title: "Image Analysis", desc: "Detects diffusion artifacts, GAN fingerprints, and metadata tampering." },
                                { icon: Play, title: "Video Forensics", desc: "Frame-by-frame deepfake scanning with temporal consistency checks." },
                                { icon: Volume2, title: "Audio Integrity", desc: "Voice cloning detection via spectral analysis and biological signal mapping." }
                            ].map((f, i) => (
                                <motion.div key={i} initial={{y:50, opacity:0}} whileInView={{y:0, opacity:1}} viewport={{once:true}} transition={{delay:i*0.2}} className="glass-panel p-8 rounded-3xl group hover:-translate-y-2 transition-transform">
                                    <div className="w-16 h-16 rounded-2xl bg-accent-blue/10 flex items-center justify-center text-accent-blue mb-6 group-hover:scale-110 transition-transform">
                                        <f.icon size={32} />
                                    </div>
                                    <h3 className="text-2xl font-bold mb-3">{f.title}</h3>
                                    <p className="text-slate-400 leading-relaxed">{f.desc}</p>
                                </motion.div>
                            ))}
                        </div>
                    </section>
                </motion.div>
            );
        };

        // 2. AUTH PAGE (Sign In)
        const AuthPage = () => {
            const { login, showNotification } = useApp();
            const googleButtonRef = useRef(null);

            useEffect(() => {
                // Initialize Google Sign-In
                if (window.google && googleButtonRef.current) {
                    window.google.accounts.id.initialize({
                        client_id: CONFIG.GOOGLE_CLIENT_ID,
                        callback: handleGoogleResponse
                    });
                    window.google.accounts.id.renderButton(
                        googleButtonRef.current,
                        { theme: "filled_black", size: "large", width: "100%", text: "continue_with" }
                    );
                }
            }, []);

            const handleGoogleResponse = (response) => {
                // In a real app, send response.credential to your backend to verify.
                // For this demo, we'll decode the JWT to get the email.
                try {
                    const base64Url = response.credential.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const payload = JSON.parse(window.atob(base64));
                    login(payload.email, 'FREE');
                } catch (e) {
                    showNotification("Google Sign-In failed.", "error");
                }
            };

            const handleDemoLogin = (plan) => {
                const email = `demo.${plan.toLowerCase()}@example.com`;
                login(email, plan);
            };

            return (
                <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="min-h-screen pt-20 flex items-center justify-center relative overflow-hidden">
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-accent-blue/20 rounded-full blur-[150px] opacity-30 pointer-events-none" />
                    
                    <div className="glass-panel p-10 rounded-3xl w-full max-w-md relative z-10">
                        <div className="text-center mb-10">
                            <Shield size={48} className="text-accent-blue mx-auto mb-4" />
                            <h2 className="text-3xl font-bold mb-2">Welcome Back</h2>
                            <p className="text-slate-400">Sign in to access the forensic console.</p>
                        </div>

                        <div className="space-y-4 mb-8">
                            <div ref={googleButtonRef} className="w-full h-12"></div>
                            <div className="relative flex items-center py-2">
                                <div className="flex-grow border-t border-white/10"></div>
                                <span className="flex-shrink mx-4 text-slate-500 text-xs uppercase">or use demo account</span>
                                <div className="flex-grow border-t border-white/10"></div>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => handleDemoLogin('FREE')} className="p-3 rounded-lg border border-white/10 hover:bg-white/5 text-sm font-medium transition-colors">Free Demo</button>
                                <button onClick={() => handleDemoLogin('PRO')} className="p-3 rounded-lg border border-accent-blue/30 bg-accent-blue/10 text-accent-blue text-sm font-medium transition-colors">Pro Demo</button>
                            </div>
                        </div>
                        
                        <p className="text-center text-xs text-slate-500">By continuing, you agree to our Terms of Service and Privacy Policy.</p>
                    </div>
                </motion.div>
            );
        };

        // 3. DASHBOARD (Overview)
        const Dashboard = () => {
            const { user, setView, history } = useApp();
            const stats = [
                { label: 'Scans This Month', value: history.length, icon: Activity, color: 'text-accent-blue' },
                { label: 'Credits Remaining', value: user.credits, icon: Zap, color: 'text-accent-warning' },
                { label: 'Avg Trust Score', value: history.length ? Math.round(history.reduce((a,b) => a + (100-b.score), 0) / history.length) + '%' : 'N/A', icon: Shield, color: 'text-accent-teal' },
            ];

            return (
                <div className="p-8">
                    <header className="mb-10 flex justify-between items-end">
                        <div>
                            <h2 className="text-3xl font-bold mb-2">Command Center</h2>
                            <p className="text-slate-400">Welcome back, {user.email}. System is ready.</p>
                        </div>
                        <button onClick={() => setView('upload')} className="px-6 py-3 bg-accent-blue hover:bg-blue-600 rounded-xl text-white font-bold flex items-center gap-2 transition-all shadow-lg shadow-blue-500/20 neon-border">
                            <Upload size={20}/> New Investigation
                        </button>
                    </header>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        {stats.map((s, i) => (
                            <motion.div key={i} initial={{y:20, opacity:0}} animate={{y:0, opacity:1}} transition={{delay:i*0.1}} className="glass-panel p-6 rounded-2xl flex items-center gap-4">
                                <div className={`p-4 rounded-xl bg-white/5 ${s.color}`}>
                                    <s.icon size={24} />

            const links = [CONFIG.PAYPAL.BASIC, CONFIG.PAYPAL.PRO, CONFIG.PAYPAL.BUSINESS];

            return (
                <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="min-h-screen pt-20 p-8 flex flex-col items-center">
                    <div className="text-center max-w-2xl mb-16">
                        <h2 className="text-4xl font-bold mb-4">Enterprise-Grade Pricing</h2>
                        <p className="text-slate-400">Select a plan to unlock full forensic capabilities. Cancel anytime.</p>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8 max-w-6xl w-full">
                        {plansList.map((plan, i) => (
                            <motion.div key={i} initial={{y:50, opacity:0}} animate={{y:0, opacity:1}} transition={{delay:i*0.1}} className={`glass-panel p-8 rounded-3xl relative group hover:-translate-y-2 transition-all ${i === 1 ? 'border-accent-blue shadow-lg shadow-blue-500/20 scale-105 z-10' : ''}`}>
                                {i === 1 && <div className="absolute top-0 right-0 bg-accent-blue text-xs font-bold px-3 py-1 rounded-bl-xl rounded-tr-2xl">RECOMMENDED</div>}
                                <h3 className="text-2xl font-bold mb-2">{plan.name}</h3>
                                <div className="flex items-baseline gap-1 mb-6">
                                    <span className="text-4xl font-black">${i === 0 ? '2.99' : i === 1 ? '9.99' : '29.99'}</span>
                                    <span className="text-slate-400">/month</span>
                                </div>
                                <ul className="space-y-4 mb-8">
                                    <li className="flex items-center gap-3 text-sm"><CheckCircle size={16} className="text-accent-teal"/> <strong>{plan.limit}</strong> Credits / Month</li>
                                    <li className="flex items-center gap-3 text-sm"><CheckCircle size={16} className="text-accent-teal"/> Image Forensics</li>
                                    <li className={`flex items-center gap-3 text-sm ${plan.advanced ? '' : 'opacity-50'}`}>
                                        {plan.advanced ? <CheckCircle size={16} className="text-accent-teal"/> : <X size={16} className="text-slate-600"/>} Video & Audio Analysis
                                    </li>
                                    <li className={`flex items-center gap-3 text-sm ${plan.name === 'Enterprise' ? '' : 'opacity-50'}`}>
                                        {plan.name === 'Enterprise' ? <CheckCircle size={16} className="text-accent-teal"/> : <X size={16} className="text-slate-600"/>} API Access
                                    </li>
                                </ul>
                                <a href={links[i]} target="_blank" className={`w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all ${i === 1 ? 'bg-accent-blue hover:bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'bg-white/10 hover:bg-white/20 text-white'}`}>
                                    <CreditCard size={18}/> Subscribe Now
                                </a>
                            </motion.div>
                        ))}
                    </div>
                </motion.div>
            );
        };

        // 8. SETTINGS PAGE (Placeholder)
        const SettingsPage = () => <div className="p-8 flex items-center justify-center h-full text-slate-500 font-mono">Settings module under construction.</div>;
        
        // 9. API PLAYGROUND (Placeholder - Gated)
        const ApiPage = () => {
             const { user } = useApp();
             if (!user?.plan?.advanced) return <div className="p-8 flex flex-col items-center justify-center h-full text-center"><Lock size={48} className="text-accent-warning mb-4"/><h2 className="text-2xl font-bold mb-2">Access Restricted</h2><p className="text-slate-400">API access requires a Pro or Enterprise plan.</p></div>;
             return <div className="p-8 flex items-center justify-center h-full text-slate-500 font-mono">API Playground module loading...</div>;
        }

        // ==========================================
        // MAIN APP LAYOUT ROUTER
        // ==========================================
        const MainApp = () => {
            const { view, user, addToHistory } = useApp();
            const [scanResult, setScanResult] = useState(null);
            const [scanFile, setScanFile] = useState(null);

            const handleScanComplete = (report, file) => {
                setScanResult(report);
                setScanFile(file);
                addToHistory({
                    id: report.id,
                    name: file.name,
                    type: file.type.split('/')[0],
                    score: report.risk.riskScore,
                    timestamp: new Date().toISOString()
                });
            };

            // Public Pages
            if (view === 'landing') return <LandingPage />;
            if (view === 'auth') return <AuthPage />;
            if (view === 'pricing') return <PricingPage />;

            // Protected App Pages
            if (!user) return <AuthPage />; // Redirect if not logged in

            return (
                <div className="min-h-screen pt-20 md:pl-64 bg-bg-deep">
                    <Sidebar />
                    <main className="h-[calc(100vh-80px)] overflow-hidden relative">
                        <AnimatePresence mode="wait">
                            {view === 'dashboard' && <motion.div key="dash" initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="h-full"><Dashboard /></motion.div>}
                            {view === 'upload' && (
                                scanResult ? 
                                <motion.div key="results" initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="h-full"><ResultsPage report={scanResult} file={scanFile} /></motion.div> : 
                                <motion.div key="upload" initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="h-full"><UploadPage onScanComplete={handleScanComplete} /></motion.div>
                            )}
                            {view === 'history' && <motion.div key="history" initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="h-full h-full overflow-y-auto"><HistoryPage /></motion.div>}
                            {view === 'settings' && <motion.div key="settings" initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="h-full"><SettingsPage /></motion.div>}
                            {view === 'api' && <motion.div key="api" initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="h-full"><ApiPage /></motion.div>}
                        </AnimatePresence>
                    </main>
                </div>
            );
        };

        // ==========================================
        // ROOT RENDER
        // ==========================================
        const root = createRoot(document.getElementById('root'));
        root.render(
            <AppProvider>
                <div className="cinematic-grain"/>
                <div className="aurora-bg"/>
                <Navbar />
                <MainApp />
            </AppProvider>
        );
    </script>
</body>
</html>
