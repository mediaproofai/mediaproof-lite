<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaProof | Enterprise Forensic Suite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* NEON GLOWS */
        .neon-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .neon-border { box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); border: 1px solid rgba(0, 243, 255, 0.3); }
        
        /* GLASSMORPHISM */
        .glass-panel {
            background: rgba(10, 10, 12, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ANIMATIONS */
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .scan-line {
            position: absolute; left: 0; right: 0; height: 2px;
            background: #00F3FF;
            box-shadow: 0 0 20px #00F3FF;
            animation: scan 2s linear infinite;
        }

        /* GRID BACKGROUND */
        .cyber-grid {
            position: fixed; inset: 0; z-index: -1;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 90%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // CONFIGURATION
        const CONFIG = {
            CLOUDINARY_URL: "https://api.cloudinary.com/v1_1/dphicbaf2/auto/upload",
            UPLOAD_PRESET: "yhqlojie",
            // PASTE YOUR WORKER URL HERE
            ORCHESTRATOR_URL: "https://mediaproofai.mediaproofai.workers.dev/" 
        };

        const PLANS = {
            FREE: { name: "Observer", credits: 2, price: "Free" },
            BASIC: { name: "Analyst", credits: 10, price: "$2.99" },
            PRO: { name: "Investigator", credits: 20, price: "$5.99" },
            GOD: { name: "God Mode", credits: 9999, price: "$9.99" }
        };

        // --- 3D GLOBE COMPONENT ---
        const HeroGlobe = () => {
            const mountRef = React.useRef(null);
            
            React.useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(600, 600);
                mountRef.current.appendChild(renderer.domElement);

                // Particles
                const geometry = new THREE.BufferGeometry();
                const particles = 1200;
                const positions = new Float32Array(particles * 3);
                for(let i=0; i<particles*3; i++) positions[i] = (Math.random() - 0.5) * 4;
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({ color: 0x00F3FF, size: 0.02, transparent: true });
                const points = new THREE.Points(geometry, material);
                scene.add(points);

                // Icosahedron Core
                const coreGeo = new THREE.IcosahedronGeometry(1, 0);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0x9D00FF, wireframe: true, transparent: true, opacity: 0.3 });
                const core = new THREE.Mesh(coreGeo, coreMat);
                scene.add(core);

                camera.position.z = 2.5;

                const animate = () => {
                    requestAnimationFrame(animate);
                    points.rotation.y += 0.002;
                    core.rotation.x -= 0.002;
                    core.rotation.y -= 0.002;
                    renderer.render(scene, camera);
                };
                animate();

                return () => { 
                    if (mountRef.current) mountRef.current.innerHTML = ''; 
                };
            }, []);

            return <div ref={mountRef} className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-60 pointer-events-none" />;
        };

        // --- MAIN COMPONENT ---
        const App = () => {
            const [view, setView] = React.useState('landing');
            const [user, setUser] = React.useState(null);
            const [file, setFile] = React.useState(null);
            const [report, setReport] = React.useState(null);
            const [status, setStatus] = React.useState("Ready");
            const [showPricing, setShowPricing] = React.useState(false);

            // Simple "Guest" Login
            const loginGuest = () => {
                setUser({ name: "Guest Agent", plan: PLANS.FREE, credits: 2 });
                setView('dashboard');
            };

            // Scan Logic
            const runScan = async (e) => {
                const f = e.target.files[0];
                if (!f) return;
                
                setFile(f);
                setView('scanning');
                setStatus("Initializing Forensic Kernel...");

                try {
                    // 1. Upload
                    setStatus("Uploading Evidence to Secure Cloud...");
                    const fd = new FormData();
                    fd.append('file', f);
                    fd.append('upload_preset', CONFIG.UPLOAD_PRESET);
                    
                    const upRes = await fetch(CONFIG.CLOUDINARY_URL, { method: 'POST', body: fd });
                    const upData = await upRes.json();
                    
                    // 2. Orchestrate
                    setStatus("Engaging Neural Networks & Physics Engine...");
                    const type = f.type.startsWith('image') ? 'image' : f.type.startsWith('audio') ? 'audio' : 'video';
                    
                    const orchRes = await fetch(CONFIG.ORCHESTRATOR_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mediaUrl: upData.secure_url, type })
                    });
                    
                    const data = await orchRes.json();
                    setReport(data);
                    
                    // Deduct Credit
                    setUser(u => ({...u, credits: u.credits - 1}));
                    
                    setStatus("Analysis Complete.");
                    setTimeout(() => setView('results'), 1000);

                } catch (err) {
                    alert("System Error: " + err.message);
                    setView('dashboard');
                }
            };

            // Lucide Icons (rendered as svg strings for simplicity in CDN mode, or use lucide.createIcons)
            React.useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            return (
                <div className="min-h-screen relative flex flex-col">
                    <div className="cyber-grid"></div>

                    {/* NAVBAR */}
                    <nav className="h-20 border-b border-white/10 flex items-center justify-between px-8 bg-black/80 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('landing')}>
                            <i data-lucide="shield" className="text-cyan-400"></i>
                            <span className="font-bold text-2xl tracking-tighter">MediaProof</span>
                        </div>
                        <div className="flex items-center gap-6">
                            {user && (
                                <div className="hidden md:flex items-center gap-2 px-3 py-1 bg-white/5 rounded border border-white/10">
                                    <i data-lucide="zap" className="text-yellow-400 w-4"></i>
                                    <span className="font-mono text-sm">{user.credits} CR</span>
                                </div>
                            )}
                            <button onClick={() => setShowPricing(true)} className="px-4 py-2 border border-cyan-400/50 text-cyan-400 text-sm font-bold hover:bg-cyan-400/10 transition-all">
                                UPGRADE
                            </button>
                        </div>
                    </nav>

                    {/* CONTENT */}
                    <main className="flex-1 flex flex-col relative">
                        
                        {/* LANDING PAGE */}
                        {view === 'landing' && (
                            <div className="flex-1 flex flex-col items-center justify-center text-center relative overflow-hidden">
                                <HeroGlobe />
                                <div className="z-10 px-4">
                                    <div className="inline-block px-4 py-1 rounded-full border border-cyan-400/30 bg-cyan-400/5 text-cyan-400 text-xs font-mono mb-6 tracking-widest">
                                        ENTERPRISE FORENSIC SUITE v2.0
                                    </div>
                                    <h1 className="text-6xl md:text-8xl font-black tracking-tighter mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-600 leading-none">
                                        TRUTH.<br/>VERIFIED.
                                    </h1>
                                    <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto font-light">
                                        The world's most advanced AI detection engine. Combining neural networks, pixel physics, and metadata forensics.
                                    </p>
                                    <div className="flex flex-col md:flex-row gap-4 justify-center">
                                        <button onClick={() => setView('auth')} className="px-8 py-4 bg-cyan-400 text-black font-bold text-lg hover:scale-105 transition-transform shadow-[0_0_30px_rgba(0,243,255,0.3)]">
                                            START FREE SCAN
                                        </button>
                                        <button onClick={() => setShowPricing(true)} className="px-8 py-4 border border-white/20 hover:bg-white/5 text-white font-bold text-lg transition-colors">
                                            VIEW PLANS
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* AUTH PAGE */}
                        {view === 'auth' && (
                            <div className="flex-1 flex items-center justify-center p-4">
                                <div className="glass-panel p-10 max-w-md w-full border-t-4 border-cyan-400 text-center">
                                    <i data-lucide="lock" className="w-12 h-12 text-cyan-400 mx-auto mb-4"></i>
                                    <h2 className="text-3xl font-bold mb-2">Secure Access</h2>
                                    <p className="text-slate-400 text-sm mb-8">Identity verification required for forensic tools.</p>
                                    
                                    <button onClick={loginGuest} className="w-full py-3 bg-white/10 hover:bg-white/20 border border-white/10 rounded font-bold text-sm mb-4">
                                        CONTINUE AS GUEST
                                    </button>
                                    <div className="text-xs text-slate-600 mt-4">By entering, you agree to the audit logs.</div>
                                </div>
                            </div>
                        )}

                        {/* DASHBOARD */}
                        {view === 'dashboard' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-8">
                                <h2 className="text-4xl font-bold mb-2">Upload Evidence</h2>
                                <p className="text-slate-400 mb-12">Supported: JPG, PNG, MP4, MP3, PDF</p>
                                
                                <label className="glass-panel w-full max-w-2xl h-80 border-2 border-dashed border-white/10 hover:border-cyan-400 hover:bg-cyan-400/5 transition-all cursor-pointer flex flex-col items-center justify-center group relative overflow-hidden rounded-xl">
                                    <div className="scan-line hidden group-hover:block"></div>
                                    <i data-lucide="upload-cloud" className="w-16 h-16 text-slate-600 group-hover:text-cyan-400 mb-6 transition-colors"></i>
                                    <span className="text-xl font-bold group-hover:text-white transition-colors">DRAG & DROP FILE</span>
                                    <span className="text-xs text-slate-500 mt-2 font-mono">OR CLICK TO BROWSE</span>
                                    <input type="file" className="hidden" onChange={runScan} />
                                </label>
                            </div>
                        )}

                        {/* SCANNING */}
                        {view === 'scanning' && (
                            <div className="flex-1 flex flex-col items-center justify-center bg-black">
                                <div className="w-64 h-64 relative flex items-center justify-center mb-10">
                                    <div className="absolute inset-0 border-4 border-cyan-900 rounded-full"></div>
                                    <div className="absolute inset-0 border-t-4 border-cyan-400 rounded-full animate-spin"></div>
                                    <i data-lucide="fingerprint" className="w-16 h-16 text-white animate-pulse"></i>
                                </div>
                                <div className="font-mono text-cyan-400 text-xl tracking-widest mb-4">ANALYSIS IN PROGRESS</div>
                                <div className="text-slate-500 font-mono text-sm">{status}</div>
                            </div>
                        )}

                        {/* RESULTS */}
                        {view === 'results' && report && (
                            <div className="flex-1 p-8 overflow-y-auto">
                                <header className="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
                                    <div className="text-xl font-mono text-white">CASE ID: {report.id.split('-')[0].toUpperCase()}</div>
                                    <div className={`text-2xl font-bold ${report.risk.riskLevel === 'CRITICAL' ? 'text-red-500' : 'text-green-400'}`}>
                                        {report.risk.riskLevel}
                                    </div>
                                </header>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    {/* Main Score */}
                                    <div className="glass-panel p-8 border-t-4 border-cyan-400">
                                        <div className="text-sm font-bold text-slate-400 mb-6 uppercase">Authenticity Score</div>
                                        <div className={`text-9xl font-black ${report.risk.riskScore > 50 ? 'text-red-500' : 'text-green-400'}`}>
                                            {100 - report.risk.riskScore}
                                        </div>
                                        <p className="mt-6 pt-6 border-t border-white/10 text-lg leading-relaxed text-slate-300">
                                            {report.risk.executiveSummary}
                                        </p>
                                    </div>

                                    {/* Detailed Stats */}
                                    <div className="lg:col-span-2 space-y-4">
                                        <div className="glass-panel p-6">
                                            <h3 className="text-lg font-bold mb-4 text-purple-400">Forensic Vector Analysis</h3>
                                            <div className="grid md:grid-cols-2 gap-4">
                                                <div className="p-4 bg-white/5 rounded">
                                                    <div className="text-xs text-slate-500 mb-1">AI PROBABILITY</div>
                                                    <div className="text-xl font-bold">{(report.details?.forensic?.verdict?.aiProbability * 100 || 0).toFixed(1)}%</div>
                                                </div>
                                                <div className="p-4 bg-white/5 rounded">
                                                    <div className="text-xs text-slate-500 mb-1">DETECTION METHOD</div>
                                                    <div className="text-sm font-mono text-cyan-400">{report.details?.forensic?.verdict?.detection_method || "N/A"}</div>
                                                </div>
                                                <div className="p-4 bg-white/5 rounded">
                                                    <div className="text-xs text-slate-500 mb-1">PHYSICS ENGINE</div>
                                                    <div className="text-sm font-mono">{report.details?.forensic?.details?.noiseAnalysis?.verdict || "N/A"}</div>
                                                </div>
                                                <div className="p-4 bg-white/5 rounded">
                                                    <div className="text-xs text-slate-500 mb-1">METADATA</div>
                                                    <div className="text-sm font-mono">{report.details?.metadata?.deviceFingerprint?.make !== "Unknown" ? "VERIFIED" : "STRIPPED"}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setView('dashboard')} className="mt-8 px-6 py-3 bg-white/10 hover:bg-white/20 rounded font-bold text-sm">
                                    NEW SCAN
                                </button>
                            </div>
                        )}

                        {/* PRICING */}
                        {showPricing && (
                            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl">
                                <div className="w-full max-w-6xl relative p-4">
                                    <button onClick={() => setShowPricing(false)} className="absolute top-0 right-0 p-4 text-white"><i data-lucide="x"></i></button>
                                    <h2 className="text-4xl font-bold text-center mb-12">Upgrade Clearance</h2>
                                    <div className="grid md:grid-cols-4 gap-4">
                                        {Object.values(PLANS).map((plan, i) => (
                                            <div key={i} className="glass-panel p-6 flex flex-col">
                                                <h3 className="text-xl font-bold mb-2">{plan.name}</h3>
                                                <div className="text-3xl font-mono font-bold mb-6">{plan.price}</div>
                                                <div className="flex-1 text-sm text-slate-400 mb-8">
                                                    {plan.credits} Verifications<br/>
                                                    Enterprise API<br/>
                                                    Priority Support
                                                </div>
                                                <button className="w-full py-3 bg-cyan-400 text-black font-bold text-sm">SELECT</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
