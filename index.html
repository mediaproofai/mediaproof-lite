<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediaProof | The Truth Layer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        #root { display: none; } /* Hide app until loaded */
        #bootloader {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-bar { width: 200px; height: 2px; background: #111; margin-top: 20px; overflow: hidden; position: relative; }
        .loader-progress {
            position: absolute; top: 0; left: 0; bottom: 0; background: #00F3FF;
            animation: load 2s infinite ease-in-out; width: 50%;
        }
        @keyframes load { 0% { left: -50%; } 100% { left: 100%; } }
        
        /* Premium Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #00F3FF; }
        
        .glass-panel {
            background: rgba(10, 10, 15, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
            "three": "https://esm.sh/three@0.160.0",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
            "exifr": "https://esm.sh/exifr@7.1.3"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="bootloader">
        <div style="font-family: 'JetBrains Mono', monospace; color: #00F3FF; font-size: 14px; letter-spacing: 2px;">INITIALIZING KERNEL</div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence } from 'framer-motion';
        import * as THREE from 'three';
        import { Shield, Upload, FileSearch, AlertTriangle, X, CheckCircle, Zap, Globe, Lock, Scan, Fingerprint, LayoutDashboard, History, Settings, LogOut, Terminal, Layers } from 'lucide-react';
        import exifr from 'exifr';

        // --- CONFIGURATION ---
        const CONFIG = {
            CLOUDINARY_URL: "https://api.cloudinary.com/v1_1/dphicbaf2/auto/upload",
            UPLOAD_PRESET: "yhqlojie",
            // PASTE YOUR ACTUAL WORKER URL HERE
            ORCHESTRATOR_URL: "https://mediaproof-orchestrator.YOUR_SUBDOMAIN.workers.dev", 
            PAYPAL: {
                BASIC: "https://www.paypal.com/ncp/payment/JY5W5KLERV59A",
                PRO: "https://www.paypal.com/ncp/payment/YP9Y6QKQUZT3C",
                BUSINESS: "https://www.paypal.com/ncp/payment/Z6LYJSUY5GPBQ"
            }
        };

        const PLANS = {
            FREE: { name: "Observer", limit: 2, price: "Free", color: "text-slate-400" },
            BASIC: { name: "Analyst", limit: 10, price: "$2.99", color: "text-neon-green" },
            PRO: { name: "Investigator", limit: 20, price: "$5.99", color: "text-neon-blue" },
            BUSINESS: { name: "God Mode", limit: 9999, price: "$9.99", color: "text-neon-purple" }
        };

        // --- 3D PARTICLE GLOBE ---
        const HeroGlobe = () => {
            const mountRef = useRef(null);
            useEffect(() => {
                if (!mountRef.current) return;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(800, 800);
                mountRef.current.appendChild(renderer.domElement);

                // Particle System
                const particles = new THREE.BufferGeometry();
                const count = 2000;
                const posArray = new Float32Array(count * 3);
                for(let i=0; i<count*3; i++) posArray[i] = (Math.random() - 0.5) * 5;
                particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const material = new THREE.PointsMaterial({ size: 0.015, color: 0x00F3FF, transparent: true, opacity: 0.8 });
                const points = new THREE.Points(particles, material);
                scene.add(points);

                // Cyber Core
                const coreGeo = new THREE.IcosahedronGeometry(1.2, 0);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0x9D00FF, wireframe: true, transparent: true, opacity: 0.15 });
                const core = new THREE.Mesh(coreGeo, coreMat);
                scene.add(core);

                camera.position.z = 3;

                const animate = () => {
                    requestAnimationFrame(animate);
                    points.rotation.y += 0.0015;
                    points.rotation.x += 0.0005;
                    core.rotation.y -= 0.002;
                    core.rotation.x -= 0.002;
                    renderer.render(scene, camera);
                };
                animate();
                return () => mountRef.current && (mountRef.current.innerHTML = '');
            }, []);
            return <div ref={mountRef} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-60 pointer-events-none mix-blend-screen" />;
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('landing');
            const [scanStatus, setScanStatus] = useState({ log: [], progress: 0 });
            const [report, setReport] = useState(null);
            const [showPricing, setShowPricing] = useState(false);

            // Hide Bootloader when React Mounts
            useEffect(() => {
                const boot = document.getElementById('bootloader');
                const root = document.getElementById('root');
                if (boot) setTimeout(() => {
                    boot.style.opacity = '0';
                    setTimeout(() => boot.remove(), 500);
                    root.style.display = 'block';
                }, 1000);

                // Load User
                const u = localStorage.getItem('mediaproof_user');
                if (u) setUser(JSON.parse(u));
            }, []);

            const login = (tier) => {
                const u = { name: 'Guest Agent', plan: PLANS[tier], credits: PLANS[tier].limit };
                setUser(u);
                localStorage.setItem('mediaproof_user', JSON.stringify(u));
                setView('dashboard');
            };

            const runScan = async (e) => {
                const f = e.target.files[0];
                if (!f) return;
                setView('scanning');
                setScanStatus({ log: ['INITIALIZING FORENSIC KERNEL...'], progress: 10 });

                try {
                    // Upload
                    setScanStatus(prev => ({ log: [...prev.log, 'UPLOADING EVIDENCE...'], progress: 30 }));
                    const fd = new FormData();
                    fd.append('file', f);
                    fd.append('upload_preset', CONFIG.UPLOAD_PRESET);
                    const upRes = await fetch(CONFIG.CLOUDINARY_URL, { method: 'POST', body: fd });
                    const upData = await upRes.json();
                    
                    // Analyze
                    setScanStatus(prev => ({ log: [...prev.log, 'RUNNING NEURAL ENSEMBLE...'], progress: 60 }));
                    const type = f.type.startsWith('image') ? 'image' : 'video';
                    
                    const orchRes = await fetch(CONFIG.ORCHESTRATOR_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ mediaUrl: upData.secure_url, type })
                    });
                    
                    if (!orchRes.ok) throw new Error("Orchestrator Connection Failed");
                    const data = await orchRes.json();
                    
                    setReport(data);
                    setScanStatus(prev => ({ log: [...prev.log, 'COMPLETE.'], progress: 100 }));
                    
                    // Deduct credit
                    const newUser = { ...user, credits: user.credits - 1 };
                    setUser(newUser);
                    localStorage.setItem('mediaproof_user', JSON.stringify(newUser));

                    setTimeout(() => setView('results'), 800);
                } catch (err) {
                    alert(err.message);
                    setView('dashboard');
                }
            };

            return (
                <div className="min-h-screen bg-black text-white font-sans selection:bg-cyan-500/30 overflow-hidden relative">
                    {/* GRID BACKGROUND */}
                    <div className="fixed inset-0 z-0 opacity-20 pointer-events-none" 
                        style={{
                            backgroundImage: 'linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px)',
                            backgroundSize: '40px 40px',
                            maskImage: 'radial-gradient(circle at center, black 40%, transparent 80%)'
                        }} 
                    />

                    {/* NAVBAR */}
                    <nav className="fixed top-0 w-full h-20 border-b border-white/10 bg-black/80 backdrop-blur-xl z-50 flex items-center justify-between px-8">
                        <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setView('landing')}>
                            <Shield className="text-cyan-400 group-hover:scale-110 transition-transform" />
                            <span className="font-bold text-xl tracking-tighter">MediaProof <span className="text-xs text-purple-500 align-top">PRO</span></span>
                        </div>
                        <div className="flex items-center gap-6">
                            {user && (
                                <div className="hidden md:flex items-center gap-2 px-4 py-1 bg-white/5 rounded-full border border-white/10">
                                    <Zap size={14} className="text-yellow-400" />
                                    <span className="font-mono text-sm">{user.credits} CR</span>
                                </div>
                            )}
                            <button onClick={() => setShowPricing(true)} className="px-5 py-2 bg-white/5 hover:bg-cyan-400/20 border border-white/10 hover:border-cyan-400 text-sm font-bold transition-all rounded">
                                {user ? 'UPGRADE' : 'PRICING'}
                            </button>
                        </div>
                    </nav>

                    {/* MAIN CONTENT */}
                    <AnimatePresence mode="wait">
                        
                        {/* VIEW: LANDING */}
                        {view === 'landing' && (
                            <motion.div key="landing" initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="relative h-screen flex flex-col items-center justify-center pt-20">
                                <HeroGlobe />
                                <div className="z-10 text-center px-4 max-w-4xl">
                                    <motion.div initial={{y:20, opacity:0}} animate={{y:0, opacity:1}} transition={{delay:0.2}} 
                                        className="inline-block px-4 py-1 mb-6 rounded-full border border-cyan-500/30 bg-cyan-500/10 text-cyan-400 text-xs font-mono tracking-[0.3em]">
                                        FORENSIC OSINT SUITE v2.0
                                    </motion.div>
                                    <motion.h1 initial={{y:20, opacity:0}} animate={{y:0, opacity:1}} transition={{delay:0.3}} 
                                        className="text-6xl md:text-8xl font-black tracking-tighter mb-6 leading-none bg-clip-text text-transparent bg-gradient-to-b from-white via-white to-slate-600">
                                        TRUTH.<br/>VERIFIED.
                                    </motion.h1>
                                    <motion.p initial={{y:20, opacity:0}} animate={{y:0, opacity:1}} transition={{delay:0.4}} 
                                        className="text-xl text-slate-400 mb-10 font-light max-w-2xl mx-auto">
                                        Analyze deepfakes, verify metadata, and trace origins with military-grade AI forensics.
                                    </motion.p>
                                    <motion.div initial={{y:20, opacity:0}} animate={{y:0, opacity:1}} transition={{delay:0.5}} className="flex gap-4 justify-center">
                                        <button onClick={() => setView('auth')} className="px-8 py-4 bg-cyan-400 text-black font-bold text-lg hover:scale-105 transition-transform shadow-[0_0_40px_rgba(6,182,212,0.4)]">
                                            LAUNCH CONSOLE
                                        </button>
                                        <button onClick={() => setShowPricing(true)} className="px-8 py-4 border border-white/20 hover:bg-white/10 text-white font-bold text-lg transition-colors">
                                            VIEW ACCESS PLANS
                                        </button>
                                    </motion.div>
                                </div>
                            </motion.div>
                        )}

                        {/* VIEW: AUTH */}
                        {view === 'auth' && (
                            <motion.div key="auth" initial={{scale:0.9, opacity:0}} animate={{scale:1, opacity:1}} exit={{scale:1.1, opacity:0}} className="h-screen flex items-center justify-center pt-20 p-4">
                                <div className="glass-panel p-10 max-w-md w-full border-t-4 border-cyan-400">
                                    <div className="text-center mb-8">
                                        <Lock size={48} className="text-cyan-400 mx-auto mb-4" />
                                        <h2 className="text-3xl font-bold">Secure Access</h2>
                                        <p className="text-slate-400 text-sm mt-2">Identity verification required.</p>
                                    </div>
                                    <button onClick={() => login('FREE')} className="w-full py-4 bg-white/10 hover:bg-white/20 border border-white/10 rounded font-bold mb-3 flex items-center justify-center gap-2">
                                        <LayoutDashboard size={18}/> ENTER AS GUEST
                                    </button>
                                    <p className="text-center text-xs text-slate-600 mt-6">Access is logged for audit purposes.</p>
                                </div>
                            </motion.div>
                        )}

                        {/* VIEW: DASHBOARD */}
                        {view === 'dashboard' && (
                            <motion.div key="dashboard" initial={{opacity:0}} animate={{opacity:1}} className="h-screen flex flex-col items-center justify-center pt-20 p-6">
                                <h2 className="text-4xl font-bold mb-4">Upload Evidence</h2>
                                <p className="text-slate-400 mb-12">Supported: JPG, PNG, MP4, MP3, PDF</p>
                                
                                <label className="glass-panel w-full max-w-2xl h-80 border-2 border-dashed border-white/10 hover:border-cyan-400 hover:bg-cyan-400/5 transition-all cursor-pointer flex flex-col items-center justify-center group relative overflow-hidden rounded-xl">
                                    <div className="absolute inset-0 bg-gradient-to-b from-cyan-400/0 to-cyan-400/5 opacity-0 group-hover:opacity-100 transition-opacity" />
                                    <Upload size={64} className="text-slate-600 group-hover:text-cyan-400 mb-6 transition-colors duration-300 transform group-hover:-translate-y-2"/>
                                    <span className="text-xl font-bold group-hover:text-white transition-colors">DRAG & DROP FILE</span>
                                    <span className="text-xs text-slate-500 mt-2 font-mono">OR CLICK TO BROWSE</span>
                                    <input type="file" className="hidden" onChange={runScan} />
                                </label>
                            </motion.div>
                        )}

                        {/* VIEW: SCANNING */}
                        {view === 'scanning' && (
                            <motion.div key="scanning" className="h-screen flex flex-col items-center justify-center bg-black pt-20">
                                <div className="w-64 h-64 relative flex items-center justify-center mb-10">
                                    <div className="absolute inset-0 border-4 border-cyan-900 rounded-full"></div>
                                    <div className="absolute inset-0 border-t-4 border-cyan-400 rounded-full animate-spin"></div>
                                    <Fingerprint size={64} className="text-white animate-pulse"/>
                                </div>
                                <div className="font-mono text-cyan-400 text-xl tracking-widest mb-4">PROCESSING</div>
                                <div className="h-1 w-64 bg-slate-800 rounded overflow-hidden">
                                    <motion.div className="h-full bg-cyan-400" initial={{width:0}} animate={{width: `${scanStatus.progress}%`}} />
                                </div>
                                <div className="mt-4 font-mono text-xs text-slate-500">{scanStatus.log[scanStatus.log.length-1]}</div>
                            </motion.div>
                        )}

                        {/* VIEW: RESULTS */}
                        {view === 'results' && report && (
                            <motion.div key="results" initial={{y:50, opacity:0}} animate={{y:0, opacity:1}} className="h-screen pt-24 px-6 md:px-12 overflow-y-auto pb-20">
                                <header className="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
                                    <div className="text-xl font-mono text-white">CASE ID: {report.id.split('-')[0].toUpperCase()}</div>
                                    <div className={`text-2xl font-bold ${report.risk.riskLevel === 'CRITICAL' ? 'text-red-500' : 'text-green-400'}`}>{report.risk.riskLevel}</div>
                                </header>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="glass-panel p-8 border-t-4 border-cyan-400">
                                        <div className="text-sm font-bold text-slate-400 mb-6 uppercase">Authenticity Score</div>
                                        <div className={`text-8xl font-black ${report.risk.riskScore > 50 ? 'text-red-500' : 'text-green-400'}`}>{100 - report.risk.riskScore}</div>
                                        <p className="mt-6 pt-6 border-t border-white/10 text-lg leading-relaxed text-slate-300">{report.risk.executiveSummary}</p>
                                    </div>

                                    <div className="lg:col-span-2 space-y-4">
                                        <div className="glass-panel p-6">
                                            <h3 className="text-lg font-bold mb-4 text-purple-400 flex items-center gap-2"><Layers size={20}/> Forensic Analysis</h3>
                                            <div className="grid md:grid-cols-2 gap-4">
                                                <div className="p-4 bg-white/5 rounded">
                                                    <div className="text-xs text-slate-500 mb-1">AI PROBABILITY</div>
                                                    <div className="text-xl font-bold">{(report.details?.forensic?.verdict?.aiProbability * 100 || 0).toFixed(1)}%</div>
                                                </div>
                                                <div className="p-4 bg-white/5 rounded">
                                                    <div className="text-xs text-slate-500 mb-1">METHOD</div>
                                                    <div className="text-sm font-mono text-cyan-400">{report.details?.forensic?.verdict?.detection_method || "N/A"}</div>
                                                </div>
                                                <div className="p-4 bg-white/5 rounded">
                                                    <div className="text-xs text-slate-500 mb-1">PHYSICS ENGINE</div>
                                                    <div className="text-sm font-mono">{report.details?.forensic?.details?.noiseAnalysis?.verdict || "N/A"}</div>
                                                </div>
                                                <div className="p-4 bg-white/5 rounded">
                                                    <div className="text-xs text-slate-500 mb-1">METADATA</div>
                                                    <div className="text-sm font-mono">{report.details?.metadata?.deviceFingerprint?.make !== "Unknown" ? "VERIFIED" : "STRIPPED"}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setView('dashboard')} className="mt-8 px-6 py-3 bg-white/10 hover:bg-white/20 rounded font-bold text-sm">START NEW SCAN</button>
                            </motion.div>
                        )}

                    </AnimatePresence>

                    {/* PRICING OVERLAY */}
                    <AnimatePresence>
                        {showPricing && (
                            <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl">
                                <div className="w-full max-w-6xl relative p-4">
                                    <button onClick={() => setShowPricing(false)} className="absolute top-0 right-0 p-4 text-white hover:text-cyan-400"><X size={32}/></button>
                                    <h2 className="text-4xl font-bold text-center mb-12">Upgrade Clearance</h2>
                                    <div className="grid md:grid-cols-4 gap-4">
                                        {Object.values(PLANS).map((plan, i) => (
                                            <div key={i} className={`glass-panel p-6 flex flex-col ${i===3 ? 'border-purple-500 border' : ''}`}>
                                                <h3 className={`text-xl font-bold mb-2 ${plan.color}`}>{plan.name}</h3>
                                                <div className="text-3xl font-mono font-bold mb-6">{plan.price}</div>
                                                <div className="flex-1 text-sm text-slate-400 mb-8 space-y-2">
                                                    <div><Zap size={12} className="inline mr-2"/> {plan.limit} Scans/Day</div>
                                                    {i > 0 && <div><CheckCircle size={12} className="inline mr-2"/> Deep Forensics</div>}
                                                    {i > 2 && <div><CheckCircle size={12} className="inline mr-2"/> API Access</div>}
                                                </div>
                                                <a href={plan.price === 'Free' ? '#' : Object.values(CONFIG.PAYPAL)[i-1]} target="_blank" className={`w-full py-3 text-center font-bold text-sm rounded ${i===3 ? 'bg-purple-600 text-white' : 'bg-white/10 hover:bg-white/20'}`}>
                                                    {plan.price === 'Free' ? 'CURRENT' : 'SELECT'}
                                                </a>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
