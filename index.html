<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediaProof | The Truth Layer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        bg: { deep: '#000000', panel: '#050507', surface: '#0A0A0F' },
                        neon: { blue: '#00F0FF', purple: '#BD00FF', red: '#FF003C', green: '#00FF94', warning: '#F59E0B' }
                    },
                    animation: { 'scan': 'scan 2s linear infinite', 'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite' },
                    keyframes: { scan: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #000; color: #fff; overflow-x: hidden; }
        .cyber-grid {
            position: fixed; inset: 0; z-index: -1; opacity: 0.15; pointer-events: none;
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 80%);
        }
        .glass-panel {
            background: rgba(10, 10, 15, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }
        .neon-border { box-shadow: 0 0 10px rgba(0, 240, 255, 0.1), inset 0 0 20px rgba(0, 240, 255, 0.05); border: 1px solid rgba(0, 240, 255, 0.3); }
        .neon-text { text-shadow: 0 0 10px rgba(0, 240, 255, 0.5); }
        .scan-line { position: absolute; top: 0; left: 0; right: 0; height: 2px; background: #00F0FF; box-shadow: 0 0 10px #00F0FF; animation: scan 2s linear infinite; opacity: 0.5; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050507; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #00F0FF; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
            "three": "https://esm.sh/three@0.160.0",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
            "exifr": "https://esm.sh/exifr@7.1.3" 
        }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence } from 'framer-motion';
        import * as THREE from 'three';
        import { Shield, Upload, FileSearch, AlertTriangle, X, CheckCircle, Activity, History, Zap, Database, Globe, Lock, Play, Pause, ChevronRight, Eye, Terminal, Fingerprint, Scan, User, CreditCard } from 'lucide-react';
        import exifr from 'exifr';

        // ==========================================
        // CONFIGURATION (FILL THESE IN)
        // ==========================================
        const CONFIG = {
            CLOUDINARY_URL: "https://api.cloudinary.com/v1_1/dphicbaf2/auto/upload",
            UPLOAD_PRESET: "yhqlojie",
            ORCHESTRATOR_URL: "https://mediaproofai.mediaproofai.workers.dev",
            PAYPAL: {
                BASIC: "https://www.paypal.com/ncp/payment/JY5W5KLERV59A",
                PRO: "https://www.paypal.com/ncp/payment/YP9Y6QKQUZT3C",
                BUSINESS: "https://www.paypal.com/ncp/payment/Z6LYJSUY5GPBQ"
            }
        };

        const PLANS = {
            FREE: { name: "Starter", limit: 2, features: ["image"], speed: 3000 },
            BASIC: { name: "Essential", limit: 10, features: ["image"], speed: 1500 },
            PRO: { name: "Pro", limit: 25, features: ["all"], speed: 800 },
            BUSINESS: { name: "Unlimited", limit: 9999, features: ["all"], speed: 200 }
        };

        // --- 3D GLOBE ---
        const HeroGlobe = () => {
            const mountRef = useRef(null);
            useEffect(() => {
                if (!mountRef.current) return;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(600, 600);
                mountRef.current.appendChild(renderer.domElement);

                // Particles
                const geometry = new THREE.BufferGeometry();
                const particles = 1500;
                const positions = new Float32Array(particles * 3);
                for(let i=0; i<particles*3; i++) positions[i] = (Math.random() - 0.5) * 4;
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({ color: 0x00F0FF, size: 0.02, transparent: true, opacity: 0.6 });
                const points = new THREE.Points(geometry, material);
                scene.add(points);

                // Core
                const coreGeo = new THREE.IcosahedronGeometry(0.8, 1);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0xBD00FF, wireframe: true, transparent: true, opacity: 0.1 });
                const core = new THREE.Mesh(coreGeo, coreMat);
                scene.add(core);

                camera.position.z = 2.5;

                const animate = () => {
                    requestAnimationFrame(animate);
                    points.rotation.y += 0.001;
                    core.rotation.x -= 0.002; core.rotation.y -= 0.002;
                    renderer.render(scene, camera);
                };
                animate();
                return () => mountRef.current && (mountRef.current.innerHTML = '');
            }, []);
            return <div ref={mountRef} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none opacity-50 mix-blend-screen" />;
        };

        // --- MAIN APP ---
        const App = () => {
            // Default to GUEST USER (No Login Required)
            const [user, setUser] = useState({ 
                email: 'guest@mediaproof.com', 
                name: 'Guest Agent', 
                plan: PLANS.FREE, 
                credits: 2 
            });
            
            const [view, setView] = useState('landing');
            const [scanStatus, setScanStatus] = useState({ state: 'idle', log: [], progress: 0 });
            const [report, setReport] = useState(null);
            const [file, setFile] = useState(null);
            const [debugData, setDebugData] = useState(null);
            const [showPricing, setShowPricing] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);

            // Toggle "God Mode" (Hidden Dev Switch)
            const toggleAdmin = () => {
                const newState = !isAdmin;
                setIsAdmin(newState);
                setUser(prev => ({
                    ...prev,
                    plan: newState ? PLANS.BUSINESS : PLANS.FREE,
                    credits: newState ? 999999 : 2
                }));
                alert(newState ? "Admin Mode: ACTIVATED" : "Admin Mode: DEACTIVATED");
            };

            const runScan = async (e) => {
                const f = e.target.files[0];
                if (!f) return;
                setFile(f);
                setView('scanning');
                
                // 1. LOCAL INTELLIGENCE
                let localTags = [];
                try {
                    setScanStatus({ state: 'processing', log: ['Initializing local forensics...'], progress: 10 });
                    const exif = await exifr.parse(f);
                    if (exif) {
                        const software = exif.Software || exif.CreatorTool || "";
                        if (/Midjourney|Stable Diffusion|DALL-E|AI/i.test(software)) {
                            localTags.push("Local Signature Found: " + software);
                        }
                    }
                } catch(err) { console.warn("Local Exif fail", err); }

                // 2. UPLOAD
                try {
                    setScanStatus(prev => ({ ...prev, log: [...prev.log, "Uploading to Secure Cloud..."], progress: 30 }));
                    const fd = new FormData();
                    fd.append('file', f);
                    fd.append('upload_preset', CONFIG.UPLOAD_PRESET);
                    
                    const upRes = await fetch(CONFIG.CLOUDINARY_URL, { method: 'POST', body: fd });
                    const upData = await upRes.json();
                    
                    if (!upData.secure_url) throw new Error("Upload Failed");

                    // 3. BACKEND ANALYSIS
                    setScanStatus(prev => ({ ...prev, log: [...prev.log, "Engaging Neural Network Ensemble..."], progress: 60 }));
                    
                    const orchRes = await fetch(CONFIG.ORCHESTRATOR_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            mediaUrl: upData.secure_url, 
                            type: f.type.startsWith('image') ? 'image' : f.type.startsWith('audio') ? 'audio' : 'video' 
                        })
                    });

                    const backendData = await orchRes.json();
                    setDebugData(backendData); 

                    // 4. DATA PARSING & FALLBACKS
                    // Ensure the report structure exists even if backend fails partially
                    if (!backendData.risk) backendData.risk = { riskScore: 0 };
                    
                    // If local check found AI, override backend if backend missed it
                    if (localTags.length > 0) {
                        backendData.risk.riskScore = Math.max(backendData.risk.riskScore, 100);
                        backendData.risk.riskLevel = "CRITICAL";
                        backendData.risk.executiveSummary = "CRITICAL: Local forensic analysis detected AI signatures.";
                        if (!backendData.risk.breakdown) backendData.risk.breakdown = [];
                        backendData.risk.breakdown.push(...localTags);
                    }

                    // Fail-safe for "Empty" response
                    if (backendData.risk.riskScore === 0 && !backendData.risk.executiveSummary) {
                         backendData.risk.riskScore = 0;
                         backendData.risk.riskLevel = "VERIFIED";
                         backendData.risk.executiveSummary = "No anomalies detected by ensemble models.";
                    }

                    setReport(backendData);
                    setScanStatus(prev => ({ ...prev, log: [...prev.log, "Analysis Complete."], progress: 100 }));
                    
                    // Deduct credit if not admin
                    if (!isAdmin) setUser(u => ({...u, credits: Math.max(0, u.credits - 1)}));

                    setTimeout(() => setView('results'), 1000);

                } catch (err) {
                    setScanStatus(prev => ({ ...prev, log: [...prev.log, `ERROR: ${err.message}`], progress: 0 }));
                    alert("System Error: " + err.message);
                    setView('dashboard');
                }
            };

            // RENDER
            return (
                <div className="min-h-screen relative font-sans text-slate-200 selection:bg-neon-blue/30">
                    <div className="cyber-grid" />
                    
                    {/* NAVBAR */}
                    <nav className="fixed top-0 w-full z-50 h-20 border-b border-white/10 bg-black/80 backdrop-blur-md flex items-center px-8 justify-between">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('landing')}>
                            <Shield className="text-neon-blue" size={28}/> 
                            <span className="font-bold text-xl tracking-tight">MediaProof <span className="text-xs text-neon-purple align-top">ENT</span></span>
                        </div>
                        <div className="flex items-center gap-6 text-sm font-bold">
                            <div onClick={toggleAdmin} className="hidden md:flex items-center gap-2 px-3 py-1 bg-white/5 rounded border border-white/10 cursor-pointer select-none">
                                <Zap size={14} className={isAdmin ? "text-neon-red" : "text-neon-warning"}/> 
                                <span>{user.credits === 999999 ? '∞' : user.credits}</span>
                            </div>
                            {user.credits < 5 && <button onClick={() => setShowPricing(true)} className="neon-border px-6 py-2 rounded text-neon-blue hover:bg-neon-blue/10 transition-colors">UPGRADE</button>}
                        </div>
                    </nav>

                    {/* PRICING MODAL */}
                    {showPricing && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
                            <div className="bg-[#0f0f13] border border-white/10 rounded-2xl p-6 max-w-6xl w-full max-h-[90vh] overflow-y-auto relative">
                                <button onClick={() => setShowPricing(false)} className="absolute top-6 right-6 text-slate-500 hover:text-white"><X/></button>
                                <h2 className="text-3xl font-bold text-white mb-8">Upgrade Plan</h2>
                                <div className="grid md:grid-cols-3 gap-6">
                                    {['Essential ($2.99)', 'Pro ($3.99)', 'Unlimited ($6.99)'].map((tier, i) => (
                                        <div key={i} className="glass-panel p-6 rounded-xl hover:border-neon-blue/50 transition-colors">
                                            <h3 className="text-lg font-bold text-white">{tier}</h3>
                                            <a href={Object.values(CONFIG.PAYPAL)[i]} target="_blank" className="block text-center py-3 rounded-lg bg-white/10 hover:bg-white/20 text-white font-bold mt-4">Select</a>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* VIEW: LANDING */}
                    {view === 'landing' && (
                        <div className="h-screen flex flex-col items-center justify-center text-center relative overflow-hidden">
                            <HeroGlobe />
                            <h1 className="text-7xl md:text-9xl font-black tracking-tighter mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-600 z-10 neon-text">
                                TRUTH.<br/>VERIFIED.
                            </h1>
                            <p className="text-xl text-slate-400 mb-10 max-w-2xl z-10">The world's most advanced forensic engine. Detect deepfakes, analyze biometrics, and trace origins.</p>
                            <button onClick={() => setView('dashboard')} className="z-10 px-10 py-4 bg-neon-blue text-black font-bold rounded-none hover:scale-105 transition-transform flex items-center gap-2">
                                LAUNCH CONSOLE <ChevronRight size={20}/>
                            </button>
                        </div>
                    )}

                    {/* VIEW: DASHBOARD / UPLOAD */}
                    {view === 'dashboard' && (
                        <div className="pt-32 pb-20 container mx-auto px-4 text-center">
                            <h2 className="text-4xl font-bold mb-12">Select Evidence</h2>
                            <label className="glass-panel block w-full max-w-2xl mx-auto h-80 rounded-2xl border-2 border-dashed border-white/20 hover:border-neon-blue hover:bg-neon-blue/5 transition-all cursor-pointer flex flex-col items-center justify-center group relative overflow-hidden">
                                <div className="scan-line hidden group-hover:block" />
                                <Upload size={48} className="text-slate-500 group-hover:text-neon-blue mb-6 transition-colors"/>
                                <span className="text-lg font-medium">Drop File to Scan</span>
                                <span className="text-xs text-slate-500 mt-2 font-mono uppercase">Images • Video • Audio • PDF</span>
                                <input type="file" className="hidden" onChange={runScan} />
                            </label>
                        </div>
                    )}

                    {/* VIEW: SCANNING */}
                    {view === 'scanning' && (
                        <div className="h-screen flex flex-col items-center justify-center">
                            <div className="w-64 h-64 relative flex items-center justify-center">
                                <div className="absolute inset-0 border-4 border-neon-blue/20 rounded-full animate-pulse" />
                                <div className="absolute inset-0 border-t-4 border-neon-blue rounded-full animate-spin" />
                                <Fingerprint size={64} className="text-neon-blue animate-pulse"/>
                            </div>
                            <h2 className="text-2xl font-mono mt-8 mb-4 text-neon-blue tracking-widest">ANALYSIS IN PROGRESS</h2>
                            <div className="w-full max-w-md bg-black border border-white/10 p-4 font-mono text-xs h-40 overflow-hidden text-neon-green">
                                {scanStatus.log.map((l, i) => <div key={i}>&gt; {l}</div>)}
                            </div>
                        </div>
                    )}

                    {/* VIEW: RESULTS */}
                    {view === 'results' && report && (
                        <div className="pt-24 pb-20 px-4 max-w-7xl mx-auto">
                            <header className="flex justify-between items-center mb-8">
                                <button onClick={() => setView('dashboard')} className="flex items-center gap-2 hover:text-neon-blue"><ChevronRight className="rotate-180"/> NEW SCAN</button>
                                <div className="font-mono text-xs text-slate-500">ID: {report.id}</div>
                            </header>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* SCORE CARD */}
                                <div className="glass-panel p-8 rounded-2xl relative overflow-hidden">
                                    <div className="text-xs font-mono text-slate-500 mb-2">AUTHENTICITY INTEGRITY</div>
                                    <div className={`text-8xl font-black ${report.risk.riskScore > 50 ? 'text-neon-red' : 'text-neon-green'}`}>
                                        {100 - report.risk.riskScore}%
                                    </div>
                                    <div className={`inline-block px-3 py-1 rounded text-xs font-bold mt-4 ${report.risk.riskScore > 50 ? 'bg-red-900 text-red-200' : 'bg-green-900 text-green-200'}`}>
                                        {report.risk.riskLevel}
                                    </div>
                                    <p className="mt-6 text-sm text-slate-300 leading-relaxed border-t border-white/10 pt-4">
                                        {report.risk.executiveSummary}
                                    </p>
                                </div>

                                {/* BREAKDOWN */}
                                <div className="glass-panel p-8 rounded-2xl lg:col-span-2">
                                    <h3 className="text-lg font-bold mb-6 flex items-center gap-2"><Scan size={20} className="text-neon-purple"/> Forensic Vectors</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="p-4 bg-white/5 rounded border border-white/10">
                                            <div className="text-xs text-slate-500 mb-1">AI PROBABILITY</div>
                                            <div className="text-xl font-bold text-white">{(report.details?.forensic?.details?.aiArtifacts?.confidence * 100 || 0).toFixed(1)}%</div>
                                        </div>
                                        <div className="p-4 bg-white/5 rounded border border-white/10">
                                            <div className="text-xs text-slate-500 mb-1">METADATA</div>
                                            <div className="text-xl font-bold text-white">{report.details?.metadata?.fileIntegrity?.isExtensionSpoofed ? "INVALID" : "VALID"}</div>
                                        </div>
                                        <div className="p-4 bg-white/5 rounded border border-white/10">
                                            <div className="text-xs text-slate-500 mb-1">SIGNATURE</div>
                                            <div className="text-sm font-mono text-neon-blue truncate">{report.details?.metadata?.deviceFingerprint?.software || "UNKNOWN"}</div>
                                        </div>
                                        <div className="p-4 bg-white/5 rounded border border-white/10">
                                            <div className="text-xs text-slate-500 mb-1">WEB MATCHES</div>
                                            <div className="text-xl font-bold text-white">{report.details?.internet?.footprintAnalysis?.totalMatches || 0}</div>
                                        </div>
                                    </div>
                                </div>

                                {/* DEBUG TERMINAL (Toggle by clicking Credits in Navbar) */}
                                {isAdmin && (
                                    <div className="lg:col-span-3 glass-panel p-4 rounded-xl font-mono text-xs text-green-400 h-64 overflow-auto bg-black">
                                        <div className="mb-2 text-white font-bold border-b border-white/20 pb-2">Admin Debug Stream (Raw JSON)</div>
                                        <pre>{JSON.stringify(debugData, null, 2)}</pre>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
