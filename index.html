<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediaProof | The Truth Layer</title>
    
    <script>
        window.onerror = function(msg, url, line, col, error) {
            // Ignore benign resize observer errors
            if (msg.includes("ResizeObserver")) return;
            document.body.innerHTML = `
                <div style="background:#000; color:#ff3333; font-family:monospace; padding:2rem; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                    <h1 style="font-size:2rem; margin-bottom:1rem;">⚠️ CRITICAL SYSTEM FAILURE</h1>
                    <div style="background:#111; padding:1.5rem; border:1px solid #333; border-radius:8px; max-width:600px; width:100%;">
                        <p style="color:#fff; margin-bottom:0.5rem;"><strong>ERROR:</strong> ${msg}</p>
                        <p style="color:#666;">Line: ${line} | Col: ${col}</p>
                    </div>
                    <button onclick="window.location.reload()" style="margin-top:2rem; padding:10px 20px; background:#fff; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">REBOOT SYSTEM</button>
                </div>
            `;
            return false;
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        bg: { deep: '#020203', panel: '#0C0C12', surface: '#15151A' },
                        accent: { blue: '#3B82F6', purple: '#8B5CF6', teal: '#00C2A8', danger: '#EF4444', warning: '#F59E0B' }
                    },
                    animation: { 'aurora': 'aurora 20s ease infinite alternate', 'scan': 'scan 3s linear infinite' },
                    keyframes: {
                        aurora: { '0%': { opacity: 0.4, transform: 'scale(1)' }, '100%': { opacity: 0.6, transform: 'scale(1.1)' } },
                        scan: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020203; color: #e2e8f0; overflow-x: hidden; }
        .cinematic-grain { position: fixed; inset: 0; pointer-events: none; z-index: 50; opacity: 0.03; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        .aurora-bg { position: fixed; inset: -50%; z-index: -1; filter: blur(120px); opacity: 0.5; background: radial-gradient(circle at 50% 50%, rgba(59,130,246,0.1), transparent 50%), radial-gradient(circle at 80% 20%, rgba(139,92,246,0.08), transparent 40%); animation: aurora-flow 25s ease infinite alternate; }
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.06); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); }
        .text-glow { text-shadow: 0 0 20px currentColor; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
            "three": "https://esm.sh/three@0.160.0",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
            "clsx": "https://esm.sh/clsx@2.0.0",
            "tailwind-merge": "https://esm.sh/tailwind-merge@2.1.0"
        }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence } from 'framer-motion';
        import * as THREE from 'three';
        import { Shield, Upload, FileSearch, AlertTriangle, X, CheckCircle, Activity, History, Zap, Database, Globe, Lock, Play, Pause, ChevronRight, Eye } from 'lucide-react';

        // --- CONFIGURATION ---
        const CONFIG = {
            CLOUDINARY_URL: "https://api.cloudinary.com/v1_1/dphicbaf2/auto/upload",
            UPLOAD_PRESET: "yhqlojie",
            ORCHESTRATOR_URL: "https://mediaproofai.mediaproofai.workers.dev",
            ADMIN_EMAIL: "mediaproofai@gmail.com",
            PAYPAL: {
                BASIC: "https://www.paypal.com/ncp/payment/JY5W5KLERV59A",
                PRO: "https://www.paypal.com/ncp/payment/YP9Y6QKQUZT3C",
                BUSINESS: "https://www.paypal.com/ncp/payment/Z6LYJSUY5GPBQ"
            }
        };

        const PLANS = {
            FREE: { name: "Starter", limit: 2, speed: 4000, features: ["image"], history: false },
            BASIC: { name: "Essential", limit: 10, speed: 2000, features: ["image"], history: false },
            PRO: { name: "Pro", limit: 25, speed: 1000, features: ["image", "video", "audio"], history: true },
            BUSINESS: { name: "Unlimited", limit: 9999, speed: 500, features: ["image", "video", "audio"], history: true }
        };

        // --- COMPONENTS ---

        const Hero3D = () => {
            const mountRef = useRef(null);
            useEffect(() => {
                if (!mountRef.current) return;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(400, 400);
                mountRef.current.appendChild(renderer.domElement);
                
                const geometry = new THREE.IcosahedronGeometry(1.2, 0);
                const material = new THREE.MeshNormalMaterial({ wireframe: true, transparent: true, opacity: 0.3 });
                const sphere = new THREE.Mesh(geometry, material);
                
                const coreGeo = new THREE.OctahedronGeometry(0.6, 0);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true });
                const core = new THREE.Mesh(coreGeo, coreMat);

                scene.add(sphere, core);
                camera.position.z = 3;

                const animate = () => {
                    requestAnimationFrame(animate);
                    sphere.rotation.x += 0.002; sphere.rotation.y += 0.003;
                    core.rotation.x -= 0.005; core.rotation.y -= 0.005;
                    renderer.render(scene, camera);
                };
                animate();
                return () => mountRef.current && (mountRef.current.innerHTML = '');
            }, []);
            return <div ref={mountRef} className="pointer-events-none opacity-60 mix-blend-screen" />;
        };

        const PricingModal = ({ onClose }) => (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
                <div className="bg-[#0f0f13] border border-white/10 rounded-2xl p-6 max-w-6xl w-full max-h-[90vh] overflow-y-auto">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-3xl font-bold text-white">Upgrade Plan</h2>
                        <button onClick={onClose}><X/></button>
                    </div>
                    <div className="grid md:grid-cols-3 gap-6">
                        {['Essential ($2.99)', 'Pro ($3.99)', 'Unlimited ($6.99)'].map((tier, i) => (
                            <div key={i} className="glass-panel p-6 rounded-xl hover:border-accent-blue/50 transition-colors">
                                <h3 className="text-lg font-bold text-white">{tier}</h3>
                                <a href={Object.values(CONFIG.PAYPAL)[i]} target="_blank" className="block text-center py-3 rounded-lg bg-white/10 hover:bg-white/20 text-white font-bold mt-4">Select</a>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        // --- MAIN APP LOGIC ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('landing');
            const [file, setFile] = useState(null);
            const [report, setReport] = useState(null);
            const [showPricing, setShowPricing] = useState(false);
            const [scanLog, setScanLog] = useState([]);
            const [history, setHistory] = useState([]);
            const [debugMode, setDebugMode] = useState(false);

            useEffect(() => {
                const u = localStorage.getItem('mediaproof_user');
                if (u) checkDailyReset(JSON.parse(u));
                const h = localStorage.getItem('mediaproof_history');
                if (h) setHistory(JSON.parse(h));
            }, []);

            const checkDailyReset = (u) => {
                const last = new Date(u.lastLogin).toDateString();
                const today = new Date().toDateString();
                let updated = { ...u, plan: PLANS[u.planKey || 'FREE'] };
                if (last !== today) {
                    updated.credits = u.email === CONFIG.ADMIN_EMAIL ? 999999 : updated.plan.limit;
                    updated.lastLogin = new Date().toISOString();
                    localStorage.setItem('mediaproof_user', JSON.stringify(updated));
                }
                setUser(updated);
            };

            const login = () => {
                const email = prompt("Enter email:");
                if (!email) return;
                const isAdmin = email.toLowerCase() === CONFIG.ADMIN_EMAIL;
                const key = isAdmin ? 'BUSINESS' : 'FREE'; 
                const newUser = { email, planKey: key, credits: isAdmin ? 999999 : PLANS[key].limit, lastLogin: new Date().toISOString() };
                setUser({ ...newUser, plan: PLANS[key] });
                localStorage.setItem('mediaproof_user', JSON.stringify(newUser));
                if (isAdmin) setDebugMode(true);
            };

            const upload = async (e) => {
                if (!user) return login();
                if (user.credits <= 0 && user.planKey !== 'FREE') return setShowPricing(true);

                const f = e.target.files?.[0];
                if (!f) return;
                setFile(f);
                setView('scanning');
                setScanLog(["Initializing secure environment...", "Allocating neural resources..."]);

                try {
                    // 1. Upload
                    const fd = new FormData();
                    fd.append('file', f);
                    fd.append('upload_preset', CONFIG.UPLOAD_PRESET);
                    const res1 = await fetch(CONFIG.CLOUDINARY_URL, { method: 'POST', body: fd });
                    const data1 = await res1.json();
                    if (!data1.secure_url) throw new Error("Upload Failed");

                    setScanLog(prev => [...prev, "Upload complete.", "Engaging multi-vector analysis..."]);

                    // 2. Orchestrate
                    const res2 = await fetch(CONFIG.ORCHESTRATOR_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            mediaUrl: data1.secure_url, 
                            type: f.type.startsWith('image') ? 'image' : f.type.startsWith('audio') ? 'audio' : 'video' 
                        })
                    });
                    
                    const data2 = await res2.json();
                    
                    // --- INTELLIGENT PARSING (Fix for "100/100" issue) ---
                    // If backend returns null risk, we default to "INCONCLUSIVE" (50) instead of "SAFE" (0)
                    if (!data2.risk || typeof data2.risk.riskScore === 'undefined') {
                        data2.risk = { riskScore: 50, executiveSummary: "Analysis Inconclusive. Backend data missing." };
                    }
                    
                    setReport(data2);

                    // 3. Finalize
                    setTimeout(() => {
                        if (user.email !== CONFIG.ADMIN_EMAIL) {
                            const upd = { ...user, credits: Math.max(0, user.credits - 1) };
                            setUser(upd);
                            localStorage.setItem('mediaproof_user', JSON.stringify(upd));
                        }
                        setView('results');
                    }, user.plan.speed);

                } catch (err) {
                    console.error(err);
                    alert("Analysis Failed: " + err.message);
                    setView('landing');
                }
            };

            return (
                <div className="min-h-screen pt-20 relative font-sans text-slate-200">
                    <div className="cinematic-grain"></div>
                    <div className="aurora-bg"></div>

                    <nav className="fixed top-0 w-full z-40 bg-black/80 backdrop-blur-md h-20 border-b border-white/10 flex items-center">
                        <div className="max-w-7xl mx-auto px-6 w-full flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('landing')}>
                                <Shield className="text-accent-blue" size={24}/> 
                                <span className="font-bold text-xl">MediaProof</span>
                            </div>
                            <div className="flex gap-4 items-center text-sm font-bold">
                                {user ? (
                                    <>
                                        <span className="text-accent-teal uppercase">{user.plan.name}</span>
                                        <span>{user.email === CONFIG.ADMIN_EMAIL ? '∞' : user.credits} CR</span>
                                        <button onClick={() => setShowPricing(true)} className="px-4 py-2 bg-white/10 rounded border border-white/10 hover:bg-white/20">UPGRADE</button>
                                    </>
                                ) : (
                                    <button onClick={login} className="px-6 py-2 bg-accent-blue hover:bg-blue-600 rounded text-white shadow-lg">SIGN IN</button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {showPricing && <PricingModal onClose={() => setShowPricing(false)} />}

                    <main className="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-[85vh]">
                        <AnimatePresence mode="wait">
                            
                            {view === 'landing' && (
                                <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="text-center w-full max-w-4xl relative z-10">
                                    <div className="flex justify-center mb-8"><Hero3D /></div>
                                    <h1 className="text-6xl md:text-8xl font-bold tracking-tighter mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white via-slate-200 to-slate-500">Verify Truth.</h1>
                                    <label className="relative flex flex-col items-center justify-center h-64 bg-[#0f0f13]/90 rounded-2xl border border-white/10 cursor-pointer overflow-hidden backdrop-blur-xl hover:border-accent-blue/50 transition-colors max-w-xl mx-auto">
                                        <Upload className="w-12 h-12 text-slate-500 mb-4 group-hover:text-accent-blue transition-colors" />
                                        <span className="text-lg font-medium text-slate-300">Drop media to initiate scan</span>
                                        <input type="file" className="hidden" onChange={upload} />
                                    </label>
                                </motion.div>
                            )}

                            {view === 'scanning' && (
                                <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="w-full max-w-lg text-center">
                                    <Activity className="w-16 h-16 text-accent-blue mx-auto mb-8 animate-pulse" />
                                    <h2 className="text-2xl font-mono text-accent-blue mb-6 tracking-widest">PROCESSING...</h2>
                                    <div className="bg-black/40 p-6 rounded-xl text-left font-mono text-xs text-green-400 h-64 overflow-y-auto border border-white/10 shadow-2xl">
                                        {scanLog.map((l, i) => <div key={i} className="mb-2">{'>'} {l}</div>)}
                                    </div>
                                </motion.div>
                            )}

                            {view === 'results' && report && (
                                <motion.div initial={{opacity:0, y:20}} animate={{opacity:1, y:0}} className="w-full max-w-6xl grid grid-cols-1 md:grid-cols-12 gap-6">
                                    <div className="md:col-span-8 glass-panel p-10 rounded-3xl relative overflow-hidden flex flex-col justify-between min-h-[400px]">
                                        <div className={`absolute top-0 right-0 p-10 opacity-10 ${report.risk.riskScore > 50 ? 'text-accent-danger' : 'text-accent-teal'}`}>
                                            <Shield size={300} />
                                        </div>
                                        <div>
                                            <div className="text-sm font-mono text-slate-500 uppercase tracking-widest mb-4">Authenticity Score</div>
                                            <div className={`text-9xl font-black tracking-tighter text-glow ${report.risk.riskScore > 50 ? 'text-accent-danger' : 'text-accent-teal'}`}>
                                                {100 - report.risk.riskScore}
                                            </div>
                                            <div className="text-2xl text-slate-400 font-medium">/ 100</div>
                                        </div>
                                        <div className="mt-8 pt-8 border-t border-white/10">
                                            <h3 className="text-sm font-bold text-slate-300 uppercase mb-2">Verdict</h3>
                                            <p className="text-lg text-slate-400 leading-relaxed">{report.risk.executiveSummary}</p>
                                        </div>
                                    </div>

                                    <div className="md:col-span-4 flex flex-col gap-6">
                                        <div className="glass-panel p-6 rounded-2xl flex-1">
                                            <div className="flex items-center gap-2 mb-6 text-accent-purple"><FileSearch size={20} /> <h3 className="font-bold">METADATA</h3></div>
                                            <div className="space-y-4">
                                                <div className="flex justify-between border-b border-white/5 pb-2"><span className="text-xs text-slate-500">TYPE</span> <span>{file?.type}</span></div>
                                                <div className="flex justify-between border-b border-white/5 pb-2"><span className="text-xs text-slate-500">AI PROBABILITY</span> <span className="text-accent-warning">{(report.details?.forensic?.details?.aiArtifacts?.confidence * 100 || 0).toFixed(1)}%</span></div>
                                                <div className="flex justify-between border-b border-white/5 pb-2"><span className="text-xs text-slate-500">WEB MATCHES</span> <span>{report.details?.internet?.footprintAnalysis?.totalMatches || 0}</span></div>
                                            </div>
                                        </div>
                                        {debugMode && (
                                            <div className="glass-panel p-4 rounded-xl text-xs font-mono overflow-auto h-40">
                                                <div className="flex items-center gap-2 mb-2 text-accent-warning"><Eye size={14}/> RAW DEBUG DATA</div>
                                                <pre>{JSON.stringify(report, null, 2)}</pre>
                                            </div>
                                        )}
                                        <button onClick={() => setView('landing')} className="w-full py-5 rounded-xl bg-white text-black font-bold hover:bg-slate-200 transition-colors text-lg">New Scan</button>
                                    </div>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
